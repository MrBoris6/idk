<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">


    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-32x32.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <header class="header">
        <div class="title">
            <h1>Homepage</h1>
        </div>
    </header>

    <main class="main">

        <div class="column">


            <div class="container container--clock"> 
            
                    <div id="clock"></div>

            </div>

            <div class="container">

                <div class="container__title socials">
                    <i class="fas fa-user-friends"></i>
                    <h2>Socials</h2>

                </div>
                <div class="container__item item--socials">

                    <a href="https://vk.com/" class="social__item vk" target="_blank">Vk</a>

                    <i class="fab fa-vk vk"></i>

                </div>
                <div class="container__item item--socials">

                    <a href="https://github.com/" class="social__item github" target="_blank">Github</a>
                    <i class="fab fa-github github"></i>

                </div>

            </div>

            <div class="container">

                <div class="container__title entertainment">
                    <i class="fas fa-user-friends"></i>
                    <h2>Entertainment</h2>

                </div>
                <div class="container__item item--entertainment">
                    <a href="https://twitch.tv/" class=twitch target="_blank">Twitch</a>
                    <i class="fas fa-play twitch"></i>
                </div>

                <div class=" container__item item--entertainment">
                    <a href="https://youtube.com/" class=youtube target="_blank">Youtube</a>
                    <i class="fas fa-play youtube"></i>
                </div>

            </div>

        </div>
        <!--/.column-->
        <div class="column">
            <div class="container ">
                <div class="pic ">

                    <h2>picture <i class="fas fa-smile smile"></i> </h2>

                    <img src="img/smily.png" alt=":^)">
                </div>

            </div>
        </div>
        <div class="column">
            <div class="container">

                <div class="container__title news">
                    <i class="fas fa-newspaper"></i>
                    <h2 class=news>News</h2>
                </div>
                <div class="container__item">
                    <a href="https://meduza.io/" class=meduza target="_blank">Meduza</a>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/2113431cc0.js" crossorigin="anonymous"></script>
</body>

</html>
